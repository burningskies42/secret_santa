{% extends "main.html" %}
{% block content %}
<div>
    <form action="{{ url_for('auth.login_post') }}" method="POST" >
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != "hidden"%}
        <p>
            {{ field.label }} <br>
            {{ field }}
            <span>
              {% if field.errors %}
                {% for error in field.errors %}
                  {{ error }}
                {% endfor %}
              {% endif %}
            </span>
          </p>
          <br>
        {% endfor %}
        <input type="submit" value="Login">
      </form>
</div>
{% endblock %}

{% extends "main.html" %}
{% block content %}
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login:</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="user_login" value="{{ request.form.user_login }}">
         <input type="password" placeholder="Password" name="user_password" value="{{ request.form.user_password }}">
          <br><br>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
  {% endblock %}

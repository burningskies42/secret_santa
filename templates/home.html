{% extends "main.html" %}
{% block content %}
<h1>Welcome to BestSecret Santa!</h1>
<form method="post" action="/">
    <input type="submit" name="go_to_submit" value="Create Account"/>
    <input type="submit" name="go_to_login" value="Login"/> <br><br>
    <input type="submit" name="go_to_draw" style="width:245px" value="Draw a name" {{ disable_draw }}/>
</form>
{% if message %}
    <p class="error"><strong></strong> {{ message }}
{% endif %}
{% endblock %}
